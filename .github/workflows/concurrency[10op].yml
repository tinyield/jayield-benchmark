name: Concurrency[10op]

on:
  push:
    branches:
      - concurrency/ten
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreadedBenchmark.ten -p COLLECTION_SIZE=500,600,700,800,900,1000,1100,1200,1300,1400,1500 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" ParallelBenchmark.ten -p COLLECTION_SIZE=500,600,700,800,900,1000,1100,1200,1300,1400,1500 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" ParallelBenchmark.ten -p COLLECTION_SIZE=500,600,700,800,900,1000,1100,1200,1300,1400,1500

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[10op]
          path: ./*.log
