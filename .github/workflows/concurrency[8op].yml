name: Concurrency[8op]

on:
  push:
    branches:
      - concurrency/eight
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" 'SingleThreadedBenchmark.eight(?!teen)' -p COLLECTION_SIZE=625,750,875,1000,1125,1250,1375,1500,1625,1750,1875 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" 'ParallelBenchmark.eight(?!teen)' -p COLLECTION_SIZE=625,750,875,1000,1125,1250,1375,1500,1625,1750,1875 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" 'ParallelBenchmark.eight(?!teen)' -p COLLECTION_SIZE=625,750,875,1000,1125,1250,1375,1500,1625,1750,1875

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[8op]
          path: ./*.log
