name: Concurrency[4op]

on:
  push:
    branches:
      - concurrency/four
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreadedBenchmark.four -p COLLECTION_SIZE=1250,1500,1750,2000,2250,2500,2750,3000,3250,3500,3750 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" ParallelBenchmark.four -p COLLECTION_SIZE=1250,1500,1750,2000,2250,2500,2750,3000,3250,3500,3750 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" ParallelBenchmark.four -p COLLECTION_SIZE=1250,1500,1750,2000,2250,2500,2750,3000,3250,3500,3750

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[4op]
          path: ./*.log
