name: Concurrency[3op]

on:
  push:
    branches:
      - concurrency/three
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreadedBenchmark.three -p COLLECTION_SIZE=1667,2000,2333,2667,3000,3333,3667,4000,4333,4667,5000 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" ParallelBenchmark.three -p COLLECTION_SIZE=1667,2000,2333,2667,3000,3333,3667,4000,4333,4667,5000 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" ParallelBenchmark.three -p COLLECTION_SIZE=1667,2000,2333,2667,3000,3333,3667,4000,4333,4667,5000

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[3op]
          path: ./*.log
