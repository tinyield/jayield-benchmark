name: Benchmark

on:
  push:
    branches:
      - master
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build artifacts
        run: mvn clean install -Dgpg.skip

      - name: Run Benchmark [COLLECTION_SIZE = 1K]
        run: java -jar target/benchmarks.jar -rf text -rff Benchmark-1K.log -i 4 -wi 4 -f 1 -r 2 -w 2 -tu s --jvmArgs "-Xms6G -Xmx6G" -p COLLECTION_SIZE=1000

      - name: Run Benchmark [COLLECTION_SIZE = 100K]
        run: java -jar target/benchmarks.jar -rf text -rff Benchmark-100K.log -i 4 -wi 4 -f 1 -r 2 -w 2 -tu s --jvmArgs "-Xms6G -Xmx6G" -p COLLECTION_SIZE=100000

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Benchmark
          path: ./*.log
