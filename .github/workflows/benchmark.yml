name: Benchmark Java sequences
 
on:
  pull_request:
    branches:
      - master
      - all
 
jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11 ]
    name: Run benchmarks
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: mvn clean install
      - run: java -jar target/benchmarks.jar -i 5 -wi 10 -f 1 -r 10 -w 10 --jvmArgs "-Xms2G -Xmx2G"
