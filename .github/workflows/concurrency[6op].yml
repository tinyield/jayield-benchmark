name: Concurrency[6op]

on:
  push:
    branches:
      - concurrency/six
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreadedBenchmark.six -p COLLECTION_SIZE=833,1000,1167,1333,1500,1667,1833,2000,2167,2333,2500 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" ParallelBenchmark.six -p COLLECTION_SIZE=833,1000,1167,1333,1500,1667,1833,2000,2167,2333,2500 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" ParallelBenchmark.six -p COLLECTION_SIZE=833,1000,1167,1333,1500,1667,1833,2000,2167,2333,2500

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[6op]
          path: ./*.log
