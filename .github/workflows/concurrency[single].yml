name: Concurrency[Single]

on:
  push:
    branches:
      - concurrency/single
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 10 -wi 5 -f 1 -r 30 -w 30 -tu m --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreaded -p COLLECTION_SIZE=100,500,1000,10000,100000

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[Single]
          path: ./*.log
