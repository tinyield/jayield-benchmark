name: Concurrency[7op]

on:
  push:
    branches:
      - concurrency/seven
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" 'SingleThreadedBenchmark.seven(?!teen)' -p COLLECTION_SIZE=714,857,1000,1143,1286,1429,1571,1714,1857,2000,2143 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" 'ParallelBenchmark.seven(?!teen)' -p COLLECTION_SIZE=714,857,1000,1143,1286,1429,1571,1714,1857,2000,2143 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" 'ParallelBenchmark.seven(?!teen)' -p COLLECTION_SIZE=714,857,1000,1143,1286,1429,1571,1714,1857,2000,2143

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[7op]
          path: ./*.log
