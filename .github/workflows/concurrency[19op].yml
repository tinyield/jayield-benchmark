name: Concurrency[19op]

on:
  push:
    branches:
      - concurrency/nineteen
      - all-benchmarks

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build artifacts
        run: mvn clean install

      - name: Run Benchmark
        run: java -jar target/benchmarks.jar -rf text -rff single.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=1" SingleThreadedBenchmark.nineteen -p COLLECTION_SIZE=263,316,368,421,474,526,579,632,684,737,789 && java -jar target/benchmarks.jar -rf text -rff double.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=2" ParallelBenchmark.nineteen -p COLLECTION_SIZE=263,316,368,421,474,526,579,632,684,737,789 && java -jar target/benchmarks.jar -rf text -rff quad.log -i 5 -wi 2 -f 1 -r 60 -w 60 --jvmArgs "-Xms6G -Xmx6G -XX:ActiveProcessorCount=4" ParallelBenchmark.nineteen -p COLLECTION_SIZE=263,316,368,421,474,526,579,632,684,737,789

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: Concurrency[19op]
          path: ./*.log
